<script>
    function initMap() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            $.get( '/events?lat='+pos.lat+'&lng='+pos.lng+'&distance=10000', function( data) {
                //the events are in the json response property 'events'
                var eventsJson=data.events;
                var content = " <thead>  <tr> <th>nom</th>   <th>endroit</th> <th>categorie</th> <th>start</th> <th>end</th> </tr>  </thead>  <tbody> ";

                eventsJson.forEach(function(row){
                    content +="<tr><td>"+row.name+"</td><td>"+row.venue.name+ "</td><td>"+row.category+
                            "</td><td>"+row.startTime+"</td><td>"+row.endTime+"</td></tr>"
                })
                content+="</tbody>"


                $('#example').append(content);
                $(document).ready(function() {
                    $('#example').DataTable();
                } );

                    });
